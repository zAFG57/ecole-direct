<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>notes</title>
</head>
<body>  
	<link rel="stylesheet" href="/templates/css/note.css" type="text/css">
		
    	<div class="boite">
			<h1>histoire géographie</h1>
			<div class="HIGEO"></div>
		</div>
    	<div class="boite">
			<h1>allemand</h1>
			<div class="ALL2"></div>
		</div>
    	<div class="boite">
			<h1>physique chimie</h1>
			<div class="PH-CH"></div>
		</div>
    	<div class="boite">
			<h1>anglais</h1>
			<div class="AGL1"></div>
		</div>
    	<div class="boite">
			<h1>mathématique</h1>
			<div class="MATHS"></div>
		</div>
    
    
    {%for i in json_object['notes']%}
        	<script>
				over = document.createElement("p")
				notesur = document.createTextNode("{{i['moyenneClasse']}}");
				over.appendChild(notesur);
				p = document.createElement("p")
				p.classList.add("test");
	        	note = document.createTextNode("{{i['valeur']}}/{{i['noteSur']}}");
				p.appendChild(note);
				p.appendChild(over);
	        	document.getElementsByClassName("{{i['codeMatiere']}}")[0].appendChild(p);
    		</script>
    {%endfor%}
    	
    


</body>
</html>
